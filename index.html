<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DittoStore</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="img/fav.ico">
</head>

<body>
    <!--Logo DittoStore-->
    <header class="header">
        <a href="index.html"><img class="header__logo" src="img/Logotipo.png" alt="Logotipo"></a>
    </header>

    <!--Navegacion -->
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo pri" href="index.html">Tienda</a>
        <a class="navegacion__enlace se" href="nosotros.html">Nosotros</a>
        <a  href="#carrito" id="carrito-nav" class="carrito-nav"><svg xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-shopping-cart" width="50" height="50" viewBox="0 0 24 24"
                stroke-width="1.7" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="6" cy="19" r="2" />
                <circle cx="17" cy="19" r="2" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
            </svg><span id="carritonav"> <template id="template-navcantidad"><span id="cantidadM">2</span></template></span></a> <!--Poner esto dentro de un template xd-->
    <!--Codigo arregladooo me olvide de cerrar la etiqueta a y estuve 3 dias pensando que era el JavaScritp xd -->
        </nav>
    <!--Productos-->
    <main class="contenedor animate__animated animate__slideInUp">
        <h1>Nuestros Productos</h1>
        <div class="grid" id="contenedor-productos">
            <!--Inicio del producto-->
            <template id="producto-template">
                <div class="producto">
                    <img id="imagen" class="producto__imagen" src="img/img1.jpg" alt="Foto del producto">
                    <div class="producto__informacion">
                        <p id="nombre" class="producto__nombre">Valentino Guinda</p>
                        <p class="producto__precio">S./<span id="precio">25</span> </p>
                        <input id="btn" class="formulario__submit" type="submit" value="Agregar al Carrito">
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!---Apartado del Carrito-->

    <div id="carrito">
        <h1>Carrito de Compras</h1>
        <div class="contenido-carrito">
            <table class="table">
                <thead>
                    <tr class="heading-table">
                        <th scope="col" class="heads">#</th>
                        <th scope="col" class="heads">Producto</th>
                        <th scope="col" class="heads">Cantidad</th>
                        <th scope="col" class="heads">Acción</th>
                        <th scope="col" class="heads">Total</th>
                    </tr>
                </thead>
                <tbody id="productos"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5" class="sin-productos">No hay productos Seleccionados</th>
                    </tr>
                </tfoot>
            </table>

        </div>

        <template id="carrito-template">
            <tr class="fila-carrito">
                <th scope="row"><img class="imagen__carrito" src="img/img1.jpg" id="imagen__carro"  alt="imagen"></th>
                <th id="carrito-nombre">Crater</th>
                <th id="carrito-cantidad">1</th>
                <td>
                    <button class="agregar-carrito">
                        +
                    </button>
                    <button class="restar-carrito">
                        -
                    </button>
                </td>
                <td>S/.<span>35</span></td>
            </tr>
        </template>
        <template id="footer-template">
            <tr class="result">
            <th scope="row" colspan="1" class="total-scope">Total Productos</th>
            <td>10</td>
            <td>
                <button class="vaciar-carrito" id="vaciar-carrito">
                    Eliminar Todo
                </button>
            </td>
            <td class="total">S/. <span>65</span></td>
        </tr>
        </template>
        <template id="boton-ircomprar">
            <input type="submit" value="xd">
        </template>
    </div>

    <!--Popup-->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <!--Icono de cerrar-->
            <a class="btn-cerrar" id="cerrar-btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5D655" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg></a>
              <!--ICONO DE LISTO-->
            <div class="iconcheck"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="150" height="150" viewBox="0 0 24 24" stroke-width="1.2" stroke="#F5D655" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="9" />
                <path d="M9 12l2 2l4 -4" />
              </svg></div>
              <!--TEXTO AÑADIDO-->
            <h2>Pulsera añadida</h2>
            <h2>correctamente al carrito!</h2>
            <!--PARTE DE LOS BOTONES-->
            <div class="botones">
                <input type="submit" value="Seguir Comprando" class="btn-seguir" id="btn-seguir">
                <a href="#carrito"><input type="submit" value="Ir al Carrito" class="btn-ir" id="btn-ir"></a>    
            </div>
        </div>
    </div>


    <!--FOOTER-->
    <footer class="footer">
        <p class="footer__text">Ditto Tiendas - Todos los derechos reservados 2021</p>
    </footer>



   <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
